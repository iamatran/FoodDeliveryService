<!-- To update food items -->
<div class="form-group">
    <label>Image URL</label>
    <input class="form-control" [(ngModel)]="food.image" />
</div>
<div class="form-group">
    <label>Food Item Name</label>
    <input class="form-control" [(ngModel)]="food.name" />
</div>
<div class="form-group">
    <label>Restaurant Name</label>
    <input class="form-control" [(ngModel)]="food.category" />
</div>
<div class="form-group">
    <label>Restaurant Address</label>
    <select class="form-control" [(ngModel)]="food.address" [compareWith]="compareAddresses">
        <option *ngFor="let s of addresses" [ngValue]="s">{{s.name}}</option>
    </select>
</div>
<div class="form-group">
    <label>Food Item Description</label>
    <textarea class="form-control" [(ngModel)]="food.description"></textarea>
</div>
<div class="form-group">
    <label>Price</label>
    <input class="form-control" [(ngModel)]="food.price" />
</div>
