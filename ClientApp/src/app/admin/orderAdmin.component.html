<!-- html for admin page for orders -->

<table *ngIf="orders?.length > 0; else nodata" class="table table-striped">
    <tr>
        <th>Customer</th>
        <th>Address</th>
        <th>Number of Food Items</th>
        <th>Total Amount</th>
        <th>Order Status</th>
    </tr>
    <tr *ngFor="let o of orders">
        <td>{{o.name}}</td>
        <td>{{o.address}}</td>
        <td>{{o.foods.length}}</td>
        <td>{{o.payment.total | currency:'USD'}}</td>
        <td *ngIf="!o.shipped; else shipped">
            <button class="btn btn-sm btn-info" (click)="markShipped(o)">
                Mark Ready for Delivery
            </button>
        </td>
    </tr>
</table>
<ng-template #shipped>
    <td>Food Delivered</td>
</ng-template>
<ng-template #nodata>
    <h3 class="text-center">There are no orders</h3>
</ng-template>
