<!-- Form for user details -->

<div class="navbar bg-inverse ">
    <a class="navbar-brand text-white">Food Delivery Service</a>
</div>
<h2 class="text-center mt-1">Step 1: Enter Your Details</h2>
<form novalidate #detailsForm="ngForm">
    <div class="form-group">
        <label>Name on Order</label>
        <input #name="ngModel" name="name" class="form-control" [(ngModel)]="order.name" required />
        <div *ngIf="name.invalid" class="text-danger">
            Please enter your name
        </div>
    </div>
    <div class="form-group">
        <label>Delivery Address</label>
        <input #address="ngModel" name="street" class="form-control" [(ngModel)]="order.address" required />
        <div *ngIf="address.invalid" class="text-danger">
            Please enter your delivery address
        </div>
    </div>
    <div class="text-center pt-2">
        <button class="btn btn-outline-primary" routerLink="/cart">Back</button>
        <button class="btn btn-danger" [disabled]="detailsForm.invalid" routerLink="/checkout/step2">
            Next
        </button>
    </div>
</form>
