<!-- Form for payment data -->

<div class="row bg-dark">
    <div class="col">
        <div class="navbar navbar-dark">
            <a class="navbar-brand text-white">
                <i class="fa fa-map-marker"></i>
                <i class="fa fa-cutlery"></i>
                &nbsp;
                Food Delivery Service for Professionals
            </a>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="text-center mt-1">Step 2: Payment</h2>
    <form novalidate #paymentForm="ngForm">
        <div class="form-group">
            <label>Card Number</label>
            <input type="number" #cardNumber="ngModel" name="cardNumber" class="form-control" [(ngModel)]="order.payment.cardNumber"
                required />
            <div *ngIf="cardNumber.invalid" class="text-danger">
                Please enter your card number
            </div>
        </div>
        <div class="form-group">
            <label>Card Expiration Date</label>
            <input type="number" #cardExpiry="ngModel" name="cardExpiry" class="form-control" [(ngModel)]="order.payment.cardExpiry"
                required />
            <div *ngIf="cardExpiry.invalid" class="text-danger">
                Please enter your card expiration date
            </div>
        </div>
        <div class="form-group">
            <label>Security Code</label>
            <input type="number" #cardCode="ngModel" name="cardCode" class="form-control" [(ngModel)]="order.payment.cardSecurityCode"
                required />
            <div *ngIf="cardCode.invalid" class="text-danger">
                Please enter your security code
            </div>
        </div>
        <div class="text-center pt-2">
            <button class="btn btn-dark" routerLink="/checkout/step1">
                Back
            </button>
            <button class="btn btn-primary" [disabled]="paymentForm.invalid" routerLink="/checkout/step3">
                Review Order
            </button>
        </div>
    </form>
</div>
