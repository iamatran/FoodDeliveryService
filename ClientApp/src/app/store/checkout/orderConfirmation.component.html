<!-- Shows Order confirmation screen -->

<div class="row bg-dark">
    <div class="col">
        <div class="navbar navbar-dark">
            <a class="navbar-brand text-white">
                <i class="fa fa-map-marker"></i>
                <i class="fa fa-cutlery"></i>
                &nbsp;
                Food Delivery Service for Professionals
            </a>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="text-center">Order Confirmation</h2>
    <table *ngIf="order.orderConfirmation; else nodata" class="table m-2">
        <tr>
            <th>Order Number</th>
            <td>{{order.orderConfirmation.orderId}}</td>
        </tr>
        <tr>
            <th>Total Amount</th>
            <td>{{order.orderConfirmation.amount | currency:"USD" }}</td>
        </tr>
        <tr>
            <th>Estimated Delivery Time</th>
            <td>15 Minutes</td>
        </tr>
    </table>
    <div class="text-center">
        <p><b>Thank you for ordering with us!</b></p>
        <button class="btn btn-primary" routerLink="/">Return to Order Page</button>
    </div>
    <ng-template #nodata>
        <h3 class="text-center">Submitting Order...</h3>
    </ng-template>
</div>
